name: Update modals json

on:
  push:
    paths:
      - 'modals/**'

jobs:
  update-modals-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run generateModalsJson script
        run: bash generateModalsJson.sh

      - name: Commit changes
        env:
          BOPBOP_TOKEN: ${{ secrets.BOPBOP_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add modals.json
          git commit -m 'Update modals.json'
          git push
